<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Brave</title>
</head>

<body onload="document.getElementsByClassName('tab-heading')[0].click()">
    <div class="sidebar">
        <div id="scroll"></div>
        <a href="#view1"></a>
        <a href="#view2"></a>
        <a href="#view3"></a>
    </div>
    <section class="view1" id="view1">
        <div id="bb">
            <div id="were">we're</div><span>BB</span>
            <div class="container">
                <div class="names" id="name1">Designers</div>
                <div class="names" id="name2">Developers</div>
                <div class="names" id="name3">Marketers</div>
                <div class="names" id="name4">Unique</div>
                <div class="names" id="name5">Experienced</div>
                <div class="names" id="name6">Dedicated</div>
            </div>
        </div>
    </section>
    <section class="view2" id="view2">
        <span class="view-heading">Our Works</span>
        <div class="tab-container">
            <button value="project-tab" onclick="tab(this.value); this.classList.add('active');" class="tab-heading">Projects</button>
            <button value="design-tab" onclick="tab(this.value); this.classList.add('active');" class="tab-heading">Designs</button>
            <button value="partner-tab" onclick="tab(this.value); this.classList.add('active');" class="tab-heading">Partners</button>
        </div>
        <div class="work-container" id="project-tab">
            <a class="work" href="https://www.tenorhut.com">
                <img src="images/tenorhut.jpg" alt="" srcset="">
                <p><span>Tenor Hut</span></p>
            </a>
            <a class="work" href="https://www.skiteup.com">
                <img src="images/skiteup.jpg" alt="" srcset="">
                <p><span>Skite Up</span></p>
            </a>
        </div>
        <div class="work-container" id="design-tab">
            <div class="work">
                <img src="images/tenor-connect.jpg" alt="" srcset="">
            </div>
            <div class="work">
                <img src="images/skite-up.jpg" alt="" srcset="">
            </div>
        </div>
        <div class="work-container" id="partner-tab"></div>
    </section>
    <section class="view3" id="view3">
        <span class="view-heading">Contact Us</span>
        <div class="view-content">
            <div class="info-container">
                <p><strong>Email:</strong></p>
                <p class="copy">favas@tenorhut.com</p>
                <p><strong>Address:</strong></p>
                <p class="copy">Tenor Hut Pvt. Ltd.
                    <br>KSSIA Technocity, HMT Industrial Park
                    <br>Kalamassery, Ernakulam
                </p>
            </div>
            <div class="form-container">
                <form action="">
                    <p>CONTACT FORM</p>
                    <hr class="divider">
                    <input class="text" type="text" name="name" id="name" placeholder="Name">
                    <input class="text" type="email" name="email" id="email" placeholder="Email">
                    <textarea class="text" type="text" name="message" id="messsage" placeholder="Message"></textarea>
                    <input type="button" value="SEND" id="send">
                </form>
            </div>
        </div>
    </section>
</body>

</html>
